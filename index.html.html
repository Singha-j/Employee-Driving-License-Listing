            height: 100vh; 
            margin: 0; 
            background: #f8fafc; 
        }
        .box { 
            text-align: center; 
            padding: 2.5rem; 
            background: white; 
            border-radius: 2.5rem;

        }

            width: 45px; 
            height: 45px;

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

            margin: 0; 
            font-size: 1.4rem; 
            color: #1e293b; 
            font-weight: 800;

            font-size: 0.85rem; 
            color: #64748b;

            color: #94a3b8;
